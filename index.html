<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto border px-6 lg:px-2 manrope">
      <!-- header section -->
      <header class="md:flex md:justify-between pt-10 mb-20">
        <!-- text content -->
        <div>
          <h1 class="text-4xl lg:text-[80px] font-extrabold">It's good <br> tea time at The <br> Tea House</h1>
          <p class="text-[#777777] w-3/4 py-2 lg:py-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="flex items-center bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3 text-xl font-bold text-white rounded-lg">Explore More 
            <img class="ml-2" src="images/arrow.png" alt=""> </button>
        </div>
        <!-- image content -->
        <div class="relative">
          <!-- image -->
          <div>
            <img src="images/banner.png" alt="" />
          </div>
          <!-- Card -->
          <div class="absolute flex items-center gap-3 bg-white shadow-lg px-2 py-2 md:px-9 md:py-5 rounded-lg
          top-40 md:top-60 md:left-28 lg:top-96 lg:left-28 md:w-64">
             <div class="text-2xl md:text-3xl">
              <i class="fa-solid fa-star" style="color: #FFC850;"></i>
             </div>
             <div class="">
              <h2 class="text-2xl md:text-3xl font-bold ">5.00</h2>
              <p class="text-[#777777]">Trust Pilot Ratings</p>
             </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
